spring.application.name=AiHealthCoach

server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/health_coach_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# ===== Swagger & OpenAPI =====
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true

springdoc.swagger-ui.filter=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# JWT
app.jwt.secret=my-super-secret-jwt-token-with-at-least-32-characters-long-and-then-some-more
app.jwt.expiration-minutes=1440
